<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            color: #444;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 67%;
            border: 1px solid #ccc;
            border-radius: 7px;
        }

        .left {
            width: 25%;
            font-weight: bold;
        }

        .left p {
            padding: 30px 20px;
        }

        .methods {
            padding: 10px 0;
        }

        .methods div {
            padding: 7px 20px;
            cursor: pointer;
            font-size: 15px;
        }

        .methods div:hover {
            box-shadow: 0 0 10px rgba(172, 255, 47, 0.196);
        }

        .methods div::after {
            content: '';
            display: inline-block;
            color: greenyellow;
            width: 0;
            height: 0;
            border-color: transparent;
            border-style: solid;
            border-width: 4px 0 4px 4px;
            border-left-color: var(--fondy-success);
            margin-left: 10px;
        }

        .fa-solid {
            margin-right: 10px;
            font-size: 22px;
            color: #aaa;
        }

        .center {
            width: 50%;
            border-right: 1px solid #ccc;
            border-left: 1px solid #ccc;
            height: 70vh;
        }

        .center a {
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right {
            width: 25%;
        }

        .right p {
            padding: 30px 20px;
            font-weight: bold;
        }

        .details {
            padding: 20px 20px;
        }

        .right a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .card-details {
            padding: 20px 80px;
        }

        .card-details .c-number {
            width: 100%;
            border: 1px solid #aaa;
            border-radius: 3px;
            padding: 0 12px;
            margin-top: 10px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        input {
            border: none;
            border-radius: 3px;
            outline: none;
        }

        .c-details {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin: 20px 0;
        }

        .cc-exp {
            border: 1px solid #aaa;
            border-radius: 3px;
            height: 50px;
            margin-top: 10px;
            padding: 12px;
            width: 150px;
        }

        .c-details .cvv-box {
            border: 1px solid #aaa;
            margin-top: 10px;
            padding: 12px;
            height: 50px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            width: 108px;
        }

        .cc-cvv {
            width: 60px;
        }

        .email input {
            width: 100%;
            border: 1px solid #aaa;
            border-radius: 3px;
            padding: 12px;
            height: 50px;
            margin-top: 10px;
        }

        button {
            width: 100%;
            border: none;
            height: 50px;
            border-radius: 3px;
            margin-top: 30px;
            font-size: 18px;
            color: #444;
            background-color: greenyellow;
        }

        button:hover {
            background-color: #444;
            color: white;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
         @media only screen and (max-width: 768px) {
        .container {
            flex-direction: column;
            width: 90%;
        }

        .left, .center, .right {
            width: 100%;
            border: none;
        }

        .center {
            border: none;
        }

        .methods div::after {
            display: none;
        }
    }

    @media only screen and (max-width: 600px) {
        .container {
            width: 95%;
        }

        .methods div {
            font-size: 14px;
        }

        .center a img {
            width: 100%;
        }

        .card-details {
            padding: 20px;
        }
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <p>Payment methods</p>
            <hr style="border:1px solid #ccc; margin: 0 15px;">
            <div class="methods">
                <div onclick="doFun()" id="tColorA" style="color: greenyellow;"><i class="fa-solid fa-credit-card" style="color: greenyellow;"></i> Payment by UPI</div>
                <div onclick="doFunA()" id="tColorB"><i class="fa-solid fa-building-columns"></i> Internet banks</div>
                <div onclick="doFunB()" id="tColorC"><i class="fa-solid fa-wallet"></i> Cards</div>
            </div>
            <hr style="border:1px solid #ccc; margin: 0 15px;">
        </div>
        <div class="center">
            <a href="https://www.shift4shop.com/credit-card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="250" height="auto"/></a>
            <hr style="border:1px solid #ccc; margin: 0 15px;">

            <div class="card-details">
                <form>
                    <p>Name</p>
                    <div class="c-number" id="c-number">
                        <input id="number" class="cc-number" >
                        <i class="fa-solid fa-credit-card" style="margin: 0;"></i>
                    </div>

                    <div class="c-details">
                        <div>
                            <p>Upi ID</p>
                            <input id="e-date" class="cc-exp" >
                        </div>
                        <hr style="border:1px solid #ccc; margin: 0 15px;">
                        <div>
                            <div id="qrCodeSection">
                                <img src="anuj.jpg" alt="QR Code for Apple/Google Pay" style="width: 100%; height: auto;">
                            </div>
                        </div>
                    </div>
                    <div class="email">
                        <p>Email</p>
                        <input type="email" placeholder="example@email.com" id="email" required>
                    </div>
                    <button type="button" onclick="showThankYouModal()">PAY NOW</button>
                </form>
            </div>
        </div>

        <div class="right">
            <p>Order information</p>
            <hr style="border:1px solid #ccc; margin: 0 15px;">
            <div class="details">
                <div style="font-weight: bold; padding: 3px 0;">Order description</div>
                <div style="padding: 3px 0;">Course on Web Development:
                    â‚¹4000</div>
            </div>
        </div>

    </div>

    <!-- Thank You Modal -->
    <div id="thankYouModal" class="modal">
        <i class="fa-solid fa-check-circle" style="font-size: 70px; color: green;"></i>
        <h2>Thank You!</h2>
        <h3>Your purchase was successful.</h3>
        <button onclick="closeThankYouModal()">Close</button>
    </div>
    <div id="overlay" class="overlay" onclick="closeThankYouModal()"></div>

    <script>
        let tColorA = document.getElementById('tColorA'),
            tColorB = document.getElementById('tColorB'),
            tColorC = document.getElementById('tColorC'),
            iconA = document.querySelector('.fa-credit-card'),
            iconB = document.querySelector('.fa-building-columns'),
            iconC = document.querySelector('.fa-wallet'),
            cDetails = document.querySelector('.card-details');

        function doFun(){
            tColorA.style.color = "greenyellow";
            tColorB.style.color = "#444";
            tColorC.style.color = "#444";
            iconA.style.color = "greenyellow";
            iconB.style.color = "#aaa";
            iconC.style.color = "#aaa";
            cDetails.style.display = "block";
            document.getElementById('qrCodeSection').style.display = 'none';
        }

        function doFunA(){
            tColorA.style.color = "#444";
            tColorB.style.color = "greenyellow";
            tColorC.style.color = "#444";
            iconA.style.color = "#aaa";
            iconB.style.color = "greenyellow";
            iconC.style.color = "#aaa";
            cDetails.style.display = "none";
            document.getElementById('qrCodeSection').style.display = 'block';
        }

        function doFunB(){
            tColorA.style.color = "#444";
            tColorB.style.color = "#444";
            tColorC.style.color = "greenyellow";
            iconA.style.color = "#aaa";
            iconB.style.color = "#aaa";
            iconC.style.color = "greenyellow";
            cDetails.style.display = "none";
            document.getElementById('qrCodeSection').style.display = 'block';
        }

        let cNumber = document.getElementById('number');
        cNumber.addEventListener('keyup', function(e){
            let num = cNumber.value;

            let newValue = '';
            num = num.replace(/\s/g, '');
            for(var i = 0; i < num.length; i++) {
                if(i%4 == 0 && i > 0) newValue = newValue.concat(' ');
                newValue = newValue.concat(num[i]);
                cNumber.value = newValue;
            }

            let ccNum = document.getElementById('c-number');
            if(num.length<16){
                ccNum.style.border="1px solid red";
            }else{
                ccNum.style.border="1px solid greenyellow";
            }
        });

        let eDate = document.getElementById('e-date');
        eDate.addEventListener('keyup', function( e ){

            let newInput = eDate.value;

            if(e.which !== 8) {
                var numChars = e.target.value.length;
                if(numChars == 2){
                    var thisVal = e.target.value;
                    thisVal += '/';
                    e.target.value = thisVal;
                    console.log(thisVal.length)
                }
            }

            if(newInput.length<5){
                eDate.style.border="1px solid red";
            }else{
                eDate.style.border="1px solid greenyellow";
            }
        });

        function showThankYouModal() {
            document.getElementById('thankYouModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeThankYouModal() {
            document.getElementById('thankYouModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
